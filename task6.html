<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 800px;
  height: 100px;
  animation: example;
  background-color: rgb(255, 0, 255);
  animation-duration: 5s;
  animation-delay: 1s;
}
@keyframes example {
  0%   {background-color:salmon}
  25%  {background-color:yellow}
  50%  {background-color:blue}
  75%  {background-color:green}
  100% {background-color:red}
}
</style>
</head>
<body>
<h1>CSS Animation</h1>
<p><b>NOTE:</b>Animation Is Finished</p>
<div></div>
</body>
</html>
