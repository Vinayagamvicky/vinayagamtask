<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-image: url(./558ab7bee36f124b5fa475028a61fc24.jpg);">

    <div class="container text-center">
    <h1 class="row justify-content-center text-info">LOGIN PAGE</h1>
    
    <div class="container text-center">
    <div class="col p-6"><input type="firstname" placeholder="firstname" class="form-control-sm mt-4 bg-danger"></div>
    <div class="col p-6"><input type="lastname" placeholder="lastname" class="form-control-sm mt-4 bg-warning"></div>
    </div>
    <div class="container text-center">
    <div class="col p-6"><input type="number" placeholder="number" class="form-control-sm mt-4 bg-dark"></div>
    <div class="col p-6"><input type="email" placeholder="email" class="form-control-sm mt-4 bg-primary"></div>
    </div>   
    <div class="container text-center">
    <div class="col p-6"><input type="password" placeholder="password" class="form-control-sm mt-4 bg-light"></div>
    <div class="col p-6"><input type="password" placeholder="comform password" class="form-control-sm mt-4 bg-success"></div>
    </div>   
    <div class="container text-center"></div>
    <div class="col p-6"><button type="button" class="btn btn-login mt-4 bg-info">login</button></div> 
    <i class="fa-brands fa-apple text-white"></i>
    <i class="fa-brands fa-youtube text-danger"></i>
    <i class="fa-brands fa-whatsapp text-success"></i>                                                           
</body>
</html>
